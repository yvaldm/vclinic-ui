<h2>Введите код подтверждения</h2>
<form [formGroup]="confirmationForm" (ngSubmit)="onSubmit()">

  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label for="code">Код подтверждения</label>
        <input type="text" formControlName="code" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.code.errors }"/>
        <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
          <div *ngIf="f.code.errors.required">Code is required</div>
          <div *ngIf="f.code.errors.minlength">Code must be 6 digits</div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Подвердить электронную почту</button>
